<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   <title>Multi Step Form</title>
</head>

<body>
   <div class="container">
      <header>Signup Form</header>
      <div class="progress">
         <div class="step">
            <p>Name</p>
            <div class="bullet">
               <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>Contact</p>
            <div class="bullet">
               <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>Birth</p>
            <div class="bullet">
               <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>Submit</p>
            <div class="bullet">
               <span>4</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
      </div>
      <div class="form">
         <form action="#">

            <div class="page">
               <div class="title">Basic Info:</div>
               <div class="field">
                  <label>First Name</label>
                  <input type="text">   
               </div>
               <div class="field">
                  <label>Last Name</label>
                  <input type="text">   
               </div>
               <div class="field">
                  <button>Next</button>
               </div>
            </div>



            <div class="page">
               <div class="title">Contact Info:</div>
               <div class="field">
                  <label>Email Address</label>
                  <input type="text">   
               </div>
               <div class="field">
                  <label>Phone Number</label>
                  <input type="number">   
               </div>
               <div class="field">
                  <button class="prev1">Previous</button>
                  <button class="next1">Next</button>
               </div>
            </div>
           
            <div class="page">
               <div class="title">Date Of Info:</div>
               <div class="field">
                  <label>Date</label>
                  <input type="text">   
               </div>
               <div class="field">
                  <label>Gender</label>
                  <select>
                     <option>Male</option>
                     <option>Female</option>
                     <option>Other</option>
                  </select>
                  
               </div>
               <div class="field">
                  <button class="prev2">Previous</button>
                  <button class="next2">Next</button>
               </div>
            </div>
           
            <div class="page">
               <div class="title">Login Details:</div>
               <div class="field">
                  <label>Username</label>
                  <input type="text">   
               </div>
               <div class="field">
                  <label>Password</label>
                  <input type="password">   
               </div>
               <div class="field">
                  <button class="prev3">Previous</button>
                  <button class="submit">Submit</button>
               </div>
            </div>


         </form>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
